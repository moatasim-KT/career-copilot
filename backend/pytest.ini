[pytest]
# Test configuration for Career Copilot backend

# Filter warnings
filterwarnings =
    ignore:.*crypt is deprecated.*:DeprecationWarning
    ignore::DeprecationWarning:passlib.*
    ignore:Pydantic V1 style.*:DeprecationWarning

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Asyncio configuration
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests
    
# Coverage options (when using --cov)
[coverage:run]
source = app
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
