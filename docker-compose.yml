# Docker Compose Configuration for Contract Risk Analyzer
# Main development and production configuration

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.backend
    container_name: contract-analyzer-backend
    environment:
      # Database Configuration
      DATABASE_URL: sqlite+aiosqlite:///./data/contract_analyzer.db
      
      # Application Configuration
      ENVIRONMENT: ${ENVIRONMENT:-development}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # AI/LLM Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      
      # External Services
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      GMAIL_CLIENT_ID: ${GMAIL_CLIENT_ID}
      GMAIL_CLIENT_SECRET: ${GMAIL_CLIENT_SECRET}
      DOCUSIGN_CLIENT_ID: ${DOCUSIGN_CLIENT_ID}
      DOCUSIGN_CLIENT_SECRET: ${DOCUSIGN_CLIENT_SECRET}
      GOOGLE_DRIVE_CLIENT_ID: ${GOOGLE_DRIVE_CLIENT_ID}
      GOOGLE_DRIVE_CLIENT_SECRET: ${GOOGLE_DRIVE_CLIENT_SECRET}
    volumes:
      - data:/backend/app/data
      - logs:/backend/app/logs
      - ./data/storage:/backend/app/storage
      - ./secrets:/backend/app/secrets:ro
      - config:/backend/app/config:ro
      - chroma_data:/backend/app/data/chroma
    ports:
      - "8000:8000"
    networks:
      - contract-analyzer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Streamlit Service
  frontend:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.frontend
    container_name: contract-analyzer-frontend
    environment:
      BACKEND_URL: http://backend:8000
      STREAMLIT_ENV: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - logs:/backend/app/logs
      - data:/backend/app/data
      - ./data/storage:/backend/app/storage
      - frontend_cache:/backend/app/cache
    ports:
      - "8501:8501"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - contract-analyzer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: contract-analyzer-chromadb
    environment:
      CHROMA_SERVER_HOST: 0.0.0.0
      CHROMA_SERVER_HTTP_PORT: 8001
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8001:8001"
    networks:
      - contract-analyzer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: contract-analyzer-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - contract-analyzer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: contract-analyzer-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - contract-analyzer-network
    restart: unless-stopped
    profiles:
      - nginx

volumes:
  chroma_data:
    driver: local
  redis_data:
    driver: local
  frontend_cache:
    driver: local
  logs:
    driver: local
  data:
    driver: local
  config:
    driver: local

networks:
  contract-analyzer-network:
    driver: bridge
    name: contract-analyzer-network