services:
  - type: web
    name: career-copilot-backend
    env: python
    plan: free
    buildCommand: "pip install -U pip && pip install .[all]"
    startCommand: "gunicorn backend.app.main:app -w 4 -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: career-copilot-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11
  - type: pserv
    name: career-copilot-db
    env: postgres
    plan: free
