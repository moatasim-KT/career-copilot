<!-- Authentication Modal Component -->
<div id="authModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <!-- Modal Header -->
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-900" id="authModalTitle">Sign In</h3>
                <button type="button" class="text-gray-400 hover:text-gray-600" onclick="closeAuthModal()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Error/Success Messages -->
            <div id="authMessage" class="hidden mb-4 p-3 rounded-md">
                <p id="authMessageText" class="text-sm"></p>
            </div>

            <!-- Sign In Form -->
            <form id="signInForm" class="space-y-4">
                <div>
                    <label for="signInEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="signInEmail" name="email" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="signInPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="signInPassword" name="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="rememberMe" name="rememberMe" type="checkbox" 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="rememberMe" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" onclick="showForgotPassword()" class="font-medium text-blue-600 hover:text-blue-500">
                            Forgot password?
                        </a>
                    </div>
                </div>
                <div>
                    <button type="submit" id="signInButton"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                        <span id="signInButtonText">Sign In</span>
                        <svg id="signInSpinner" class="hidden animate-spin -mr-1 ml-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signUpForm" class="space-y-4 hidden">
                <div>
                    <label for="signUpName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="signUpName" name="name" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="signUpEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="signUpEmail" name="email" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="signUpPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="signUpPassword" name="password" required minlength="6"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <p class="mt-1 text-sm text-gray-500">Must be at least 6 characters</p>
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <button type="submit" id="signUpButton"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50">
                        <span id="signUpButtonText">Create Account</span>
                        <svg id="signUpSpinner" class="hidden animate-spin -mr-1 ml-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="space-y-4 hidden">
                <div>
                    <label for="resetEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="resetEmail" name="email" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <p class="mt-1 text-sm text-gray-500">We'll send you a password reset link</p>
                </div>
                <div>
                    <button type="submit" id="resetPasswordButton"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                        <span id="resetPasswordButtonText">Send Reset Link</span>
                        <svg id="resetPasswordSpinner" class="hidden animate-spin -mr-1 ml-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>

            <!-- Social Sign In -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6">
                    <button type="button" id="googleSignInButton"
                            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    </button>
                </div>
            </div>

            <!-- Form Toggle Links -->
            <div class="mt-6 text-center">
                <div id="signInToggle">
                    <p class="text-sm text-gray-600">
                        Don't have an account?
                        <a href="#" onclick="showSignUp()" class="font-medium text-blue-600 hover:text-blue-500">
                            Sign up
                        </a>
                    </p>
                </div>
                <div id="signUpToggle" class="hidden">
                    <p class="text-sm text-gray-600">
                        Already have an account?
                        <a href="#" onclick="showSignIn()" class="font-medium text-blue-600 hover:text-blue-500">
                            Sign in
                        </a>
                    </p>
                </div>
                <div id="forgotPasswordToggle" class="hidden">
                    <p class="text-sm text-gray-600">
                        Remember your password?
                        <a href="#" onclick="showSignIn()" class="font-medium text-blue-600 hover:text-blue-500">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Authentication Modal Functions
function showAuthModal(mode = 'signin') {
    const modal = document.getElementById('authModal');
    modal.classList.remove('hidden');
    
    if (mode === 'signup') {
        showSignUp();
    } else {
        showSignIn();
    }
    
    // Clear any previous messages
    hideAuthMessage();
}

function closeAuthModal() {
    const modal = document.getElementById('authModal');
    modal.classList.add('hidden');
    
    // Clear forms
    document.getElementById('signInForm').reset();
    document.getElementById('signUpForm').reset();
    document.getElementById('forgotPasswordForm').reset();
    
    // Hide messages
    hideAuthMessage();
}

function showSignIn() {
    document.getElementById('authModalTitle').textContent = 'Sign In';
    document.getElementById('signInForm').classList.remove('hidden');
    document.getElementById('signUpForm').classList.add('hidden');
    document.getElementById('forgotPasswordForm').classList.add('hidden');
    document.getElementById('signInToggle').classList.remove('hidden');
    document.getElementById('signUpToggle').classList.add('hidden');
    document.getElementById('forgotPasswordToggle').classList.add('hidden');
    hideAuthMessage();
}

function showSignUp() {
    document.getElementById('authModalTitle').textContent = 'Create Account';
    document.getElementById('signInForm').classList.add('hidden');
    document.getElementById('signUpForm').classList.remove('hidden');
    document.getElementById('forgotPasswordForm').classList.add('hidden');
    document.getElementById('signInToggle').classList.add('hidden');
    document.getElementById('signUpToggle').classList.remove('hidden');
    document.getElementById('forgotPasswordToggle').classList.add('hidden');
    hideAuthMessage();
}

function showForgotPassword() {
    document.getElementById('authModalTitle').textContent = 'Reset Password';
    document.getElementById('signInForm').classList.add('hidden');
    document.getElementById('signUpForm').classList.add('hidden');
    document.getElementById('forgotPasswordForm').classList.remove('hidden');
    document.getElementById('signInToggle').classList.add('hidden');
    document.getElementById('signUpToggle').classList.add('hidden');
    document.getElementById('forgotPasswordToggle').classList.remove('hidden');
    hideAuthMessage();
}

function showAuthMessage(message, isError = false) {
    const messageDiv = document.getElementById('authMessage');
    const messageText = document.getElementById('authMessageText');
    
    messageText.textContent = message;
    messageDiv.className = `mb-4 p-3 rounded-md ${isError ? 'bg-red-50 text-red-700' : 'bg-green-50 text-green-700'}`;
    messageDiv.classList.remove('hidden');
}

function hideAuthMessage() {
    document.getElementById('authMessage').classList.add('hidden');
}

function setButtonLoading(buttonId, spinnerId, textId, isLoading) {
    const button = document.getElementById(buttonId);
    const spinner = document.getElementById(spinnerId);
    const text = document.getElementById(textId);
    
    button.disabled = isLoading;
    
    if (isLoading) {
        spinner.classList.remove('hidden');
        text.textContent = 'Loading...';
    } else {
        spinner.classList.add('hidden');
        // Reset text based on form type
        if (buttonId === 'signInButton') {
            text.textContent = 'Sign In';
        } else if (buttonId === 'signUpButton') {
            text.textContent = 'Create Account';
        } else if (buttonId === 'resetPasswordButton') {
            text.textContent = 'Send Reset Link';
        }
    }
}

// Form Event Listeners
document.addEventListener('DOMContentLoaded', function() {
    // Sign In Form
    document.getElementById('signInForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('signInEmail').value;
        const password = document.getElementById('signInPassword').value;
        
        setButtonLoading('signInButton', 'signInSpinner', 'signInButtonText', true);
        hideAuthMessage();
        
        try {
            const result = await window.firebaseAuthManager.signIn(email, password);
            
            if (result.success) {
                showAuthMessage('Signed in successfully!', false);
                setTimeout(() => {
                    closeAuthModal();
                    // Refresh the page or update UI
                    window.location.reload();
                }, 1000);
            } else {
                showAuthMessage(result.message, true);
            }
        } catch (error) {
            showAuthMessage('An unexpected error occurred. Please try again.', true);
        }
        
        setButtonLoading('signInButton', 'signInSpinner', 'signInButtonText', false);
    });
    
    // Sign Up Form
    document.getElementById('signUpForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const name = document.getElementById('signUpName').value;
        const email = document.getElementById('signUpEmail').value;
        const password = document.getElementById('signUpPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
            showAuthMessage('Passwords do not match.', true);
            return;
        }
        
        setButtonLoading('signUpButton', 'signUpSpinner', 'signUpButtonText', true);
        hideAuthMessage();
        
        try {
            const result = await window.firebaseAuthManager.signUp(email, password, name);
            
            if (result.success) {
                showAuthMessage('Account created successfully!', false);
                setTimeout(() => {
                    closeAuthModal();
                    // Refresh the page or update UI
                    window.location.reload();
                }, 1000);
            } else {
                showAuthMessage(result.message, true);
            }
        } catch (error) {
            showAuthMessage('An unexpected error occurred. Please try again.', true);
        }
        
        setButtonLoading('signUpButton', 'signUpSpinner', 'signUpButtonText', false);
    });
    
    // Forgot Password Form
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('resetEmail').value;
        
        setButtonLoading('resetPasswordButton', 'resetPasswordSpinner', 'resetPasswordButtonText', true);
        hideAuthMessage();
        
        try {
            const result = await window.firebaseAuthManager.sendPasswordResetEmail(email);
            
            if (result.success) {
                showAuthMessage('Password reset email sent! Check your inbox.', false);
            } else {
                showAuthMessage(result.message, true);
            }
        } catch (error) {
            showAuthMessage('An unexpected error occurred. Please try again.', true);
        }
        
        setButtonLoading('resetPasswordButton', 'resetPasswordSpinner', 'resetPasswordButtonText', false);
    });
    
    // Google Sign In
    document.getElementById('googleSignInButton').addEventListener('click', async function() {
        this.disabled = true;
        hideAuthMessage();
        
        try {
            const result = await window.firebaseAuthManager.signInWithGoogle();
            
            if (result.success) {
                showAuthMessage('Signed in with Google successfully!', false);
                setTimeout(() => {
                    closeAuthModal();
                    // Refresh the page or update UI
                    window.location.reload();
                }, 1000);
            } else {
                showAuthMessage(result.message, true);
            }
        } catch (error) {
            showAuthMessage('An unexpected error occurred. Please try again.', true);
        }
        
        this.disabled = false;
    });
    
    // Close modal when clicking outside
    document.getElementById('authModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeAuthModal();
        }
    });
});
</script>
