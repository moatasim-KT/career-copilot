<!-- Job Card Template - This will be used by JavaScript to create job cards dynamically -->
<template id="job-card-template">
    <div class="job-card bg-white dark:bg-gray-800 shadow rounded-lg p-6 job-card-hover fade-in" data-job-id="">
        <!-- Job Header -->
        <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between mb-4">
            <div class="flex-1 min-w-0 mb-3 sm:mb-0">
                <h3 class="job-title text-lg font-semibold text-gray-900 dark:text-white truncate mb-1"></h3>
                <p class="job-company text-gray-600 dark:text-gray-400 font-medium truncate"></p>
            </div>
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2 sm:ml-4">
                <span class="job-status-badge inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"></span>
                <span class="job-source-badge inline-flex items-center px-2 py-1 rounded text-xs font-medium"></span>
            </div>
        </div>

        <!-- Job Details -->
        <div class="flex flex-wrap items-center gap-4 text-sm text-gray-600 dark:text-gray-400 mb-4">
            <div class="job-location flex items-center">
                <svg class="h-4 w-4 mr-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="job-location-text truncate"></span>
            </div>
            
            <div class="job-salary flex items-center">
                <svg class="h-4 w-4 mr-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1" />
                </svg>
                <span class="job-salary-text"></span>
            </div>
            
            <div class="job-date-posted flex items-center">
                <svg class="h-4 w-4 mr-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span class="job-date-posted-text"></span>
            </div>

            <div class="job-date-applied items-center hidden">
                <svg class="h-4 w-4 mr-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="job-date-applied-text"></span>
            </div>
        </div>

        <!-- Tech Stack Tags -->
        <div class="job-tech-stack flex-wrap gap-2 mb-4 hidden">
            <!-- Tech stack tags will be dynamically inserted here -->
        </div>

        <!-- Recommendation Score -->
        <div class="job-recommendation-score items-center text-sm text-gray-600 dark:text-gray-400 mb-4 hidden">
            <span class="mr-2">Match Score:</span>
            <div class="flex items-center">
                <div class="w-16 bg-gray-200 dark:bg-gray-700 rounded-full h-2 mr-2">
                    <div class="job-score-bar bg-blue-600 h-2 rounded-full" style="width: 0%"></div>
                </div>
                <span class="job-score-text font-medium">0%</span>
            </div>
        </div>

        <!-- Job Description Preview -->
        <div class="job-description text-sm text-gray-600 dark:text-gray-400 mb-4 hidden">
            <p class="job-description-text line-clamp-2"></p>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-2 sm:justify-between sm:items-center">
            <div class="flex flex-col sm:flex-row gap-2">
                <button class="job-view-btn touch-friendly inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    View Details
                </button>
                
                <button class="job-apply-btn touch-friendly items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors hidden">
                    <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                    Apply
                </button>

                <button class="job-mark-applied-btn touch-friendly items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors hidden">
                    <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Mark Applied
                </button>
            </div>

            <!-- More Actions Dropdown -->
            <div class="relative">
                <button class="job-menu-btn touch-friendly inline-flex items-center justify-center p-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                    </svg>
                    <span class="sr-only">More actions</span>
                </button>

                <!-- Dropdown Menu (Hidden by default) -->
                <div class="job-menu absolute right-0 top-full mt-1 w-48 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md shadow-lg z-10 hidden">
                    <div class="py-1">
                        <button class="job-edit-btn w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center">
                            <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                            Edit Job
                        </button>
                        
                        <div class="border-t border-gray-200 dark:border-gray-700 my-1"></div>
                        
                        <!-- Status Update Options -->
                        <div class="px-4 py-2 text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide">
                            Update Status
                        </div>
                        
                        <button class="job-status-btn w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-status="not_applied">
                            Not Applied
                        </button>
                        <button class="job-status-btn w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-status="applied">
                            Applied
                        </button>
                        <button class="job-status-btn w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-status="phone_screen">
                            Phone Screen
                        </button>
                        <button class="job-status-btn w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-status="interview_scheduled">
                            Interview Scheduled
                        </button>
                        <button class="job-status-btn w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-status="interviewed">
                            Interviewed
                        </button>
                        <button class="job-status-btn w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-status="offer_received">
                            Offer Received
                        </button>
                        <button class="job-status-btn w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-status="rejected">
                            Rejected
                        </button>
                        
                        <div class="border-t border-gray-200 dark:border-gray-700 my-1"></div>
                        
                        <button class="job-delete-btn w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center">
                            <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1-1H8a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            Delete Job
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- Grid View Job Card Template -->
<template id="job-card-grid-template">
    <div class="job-card-grid bg-white dark:bg-gray-800 shadow rounded-lg p-4 job-card-hover fade-in" data-job-id="">
        <!-- Job Header -->
        <div class="mb-3">
            <h3 class="job-title text-base font-semibold text-gray-900 dark:text-white truncate mb-1"></h3>
            <p class="job-company text-sm text-gray-600 dark:text-gray-400 font-medium truncate"></p>
        </div>

        <!-- Status and Source Badges -->
        <div class="flex flex-wrap gap-1 mb-3">
            <span class="job-status-badge inline-flex items-center px-2 py-1 rounded text-xs font-medium"></span>
            <span class="job-source-badge inline-flex items-center px-1.5 py-0.5 rounded text-xs font-medium"></span>
        </div>

        <!-- Job Details -->
        <div class="space-y-2 text-xs text-gray-600 dark:text-gray-400 mb-3">
            <div class="job-location flex items-center">
                <svg class="h-3 w-3 mr-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                </svg>
                <span class="job-location-text truncate"></span>
            </div>
            
            <div class="job-salary flex items-center">
                <svg class="h-3 w-3 mr-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2" />
                </svg>
                <span class="job-salary-text truncate"></span>
            </div>
        </div>

        <!-- Recommendation Score -->
        <div class="job-recommendation-score items-center text-xs text-gray-600 dark:text-gray-400 mb-3 hidden">
            <span class="mr-1">Match:</span>
            <div class="flex items-center flex-1">
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-1 mr-1">
                    <div class="job-score-bar bg-blue-600 h-1 rounded-full" style="width: 0%"></div>
                </div>
                <span class="job-score-text font-medium text-xs">0%</span>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col gap-1">
            <button class="job-view-btn touch-friendly w-full inline-flex items-center justify-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                View Details
            </button>
            
            <div class="flex gap-1">
                <button class="job-apply-btn touch-friendly flex-1 items-center justify-center px-2 py-1 border border-gray-300 dark:border-gray-600 text-xs font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors hidden">
                    Apply
                </button>

                <button class="job-mark-applied-btn touch-friendly flex-1 items-center justify-center px-2 py-1 border border-gray-300 dark:border-gray-600 text-xs font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors hidden">
                    Mark Applied
                </button>

                <button class="job-menu-btn touch-friendly inline-flex items-center justify-center p-1 border border-gray-300 dark:border-gray-600 text-xs font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Dropdown Menu (Same as list view but positioned for grid) -->
        <div class="job-menu absolute right-0 top-full mt-1 w-40 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md shadow-lg z-10 hidden">
            <div class="py-1">
                <button class="job-edit-btn w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    Edit Job
                </button>
                <div class="border-t border-gray-200 dark:border-gray-700 my-1"></div>
                <button class="job-status-btn w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-status="not_applied">Not Applied</button>
                <button class="job-status-btn w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-status="applied">Applied</button>
                <button class="job-status-btn w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-status="phone_screen">Phone Screen</button>
                <button class="job-status-btn w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-status="interview_scheduled">Interview Scheduled</button>
                <button class="job-status-btn w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-status="interviewed">Interviewed</button>
                <button class="job-status-btn w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-status="offer_received">Offer Received</button>
                <button class="job-status-btn w-full text-left px-3 py-1.5 text-xs text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" data-status="rejected">Rejected</button>
                <div class="border-t border-gray-200 dark:border-gray-700 my-1"></div>
                <button class="job-delete-btn w-full text-left px-3 py-1.5 text-xs text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700">Delete Job</button>
            </div>
        </div>
    </div>
</template>

<!-- Toast Notification Template -->
<template id="toast-template">
    <div class="toast max-w-sm w-full bg-white dark:bg-gray-800 shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden">
        <div class="p-4">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <svg class="toast-icon h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <!-- Icon will be set dynamically -->
                    </svg>
                </div>
                <div class="ml-3 w-0 flex-1 pt-0.5">
                    <p class="toast-title text-sm font-medium text-gray-900 dark:text-white"></p>
                    <p class="toast-message mt-1 text-sm text-gray-500 dark:text-gray-400"></p>
                </div>
                <div class="ml-4 flex-shrink-0 flex">
                    <button class="toast-close bg-white dark:bg-gray-800 rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="sr-only">Close</span>
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
