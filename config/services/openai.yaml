# OpenAI Service Configuration
service: openai
enabled: true

# Model Configuration
model: gpt-4
temperature: 0.1
max_tokens: 4000
timeout: 60

# API Configuration
api_version: "2024-02-01"
base_url: "https://api.openai.com/v1"

# Retry Configuration
retry:
  max_attempts: 3
  backoff_factor: 2
  initial_delay: 1.0
  max_delay: 60.0

# Rate Limiting
rate_limit:
  requests_per_minute: 60
  tokens_per_minute: 40000
  
# Cost Management
cost_tracking:
  enabled: true
  daily_limit_usd: 50.0
  alert_threshold_usd: 40.0

# Model Fallback
fallback:
  enabled: true
  fallback_model: "gpt-3.5-turbo"
  
# Environment Overrides
environments:
  development:
    model: "gpt-3.5-turbo"
    daily_limit_usd: 10.0
  production:
    model: "gpt-4"
    daily_limit_usd: 100.0
  testing:
    enabled: false
