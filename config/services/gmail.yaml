# Gmail Service Configuration
service: gmail
enabled: false

# OAuth Configuration
oauth:
  scopes:
    - "https://www.googleapis.com/auth/gmail.send"
    - "https://www.googleapis.com/auth/gmail.readonly"
  redirect_uri: "http://localhost:8000/auth/gmail/callback"

# API Configuration
api:
  timeout: 30
  max_retries: 3
  retry_delay: 2.0

# Rate Limiting
rate_limit:
  seconds_between_requests: 5
  daily_quota_limit: 100
  hourly_quota_limit: 20
  burst_limit: 5

# Email Configuration
email:
  max_attachment_size_mb: 25
  max_recipients: 100
  default_sender_name: "Contract Analyzer"
  
# Template Configuration
templates:
  enabled: true
  template_path: "backend/app/templates/email"
  
# Environment Overrides
environments:
  development:
    enabled: false
    daily_quota_limit: 50
  production:
    enabled: true
    daily_quota_limit: 500
  testing:
    enabled: false
