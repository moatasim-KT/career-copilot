# SMTP Service Configuration
service: smtp
enabled: true

# Server Configuration
server:
  host: "smtp.gmail.com"
  port: 587
  use_tls: true
  use_ssl: false
  timeout: 30
  
# Authentication
auth:
  username_env: "SMTP_USERNAME"
  password_env: "SMTP_PASSWORD"
  
# Email Configuration
email:
  from_name: "Contract Analyzer"
  reply_to_env: "SMTP_REPLY_TO"
  max_recipients: 50
  
# Rate Limiting
rate_limit:
  emails_per_hour: 100
  emails_per_day: 500
  delay_between_emails: 1
  
# Template Configuration
templates:
  enabled: true
  template_path: "backend/app/templates/email"
  
# Environment Overrides
environments:
  development:
    enabled: true
    rate_limit:
      emails_per_hour: 10
  production:
    enabled: true
    rate_limit:
      emails_per_hour: 200
  testing:
    enabled: false
