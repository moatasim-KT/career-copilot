# ChromaDB Service Configuration
service: chromadb
enabled: true

# Database Configuration
database:
  persist_directory: "data/chroma"
  collection_name: "contract_embeddings"
  distance_function: "cosine"
  
# Collection Configuration
collection:
  metadata_fields: ["document_type", "risk_level", "date_created"]
  embedding_dimension: 1536
  
# Performance Configuration
performance:
  batch_size: 100
  max_batch_size: 1000
  query_limit: 100
  
# Embedding Configuration
embedding:
  model: "text-embedding-ada-002"
  chunk_size: 1000
  chunk_overlap: 200
  
# Search Configuration
search:
  similarity_threshold: 0.7
  max_results: 10
  include_metadata: true
  
# Backup Configuration
backup:
  enabled: true
  frequency: "daily"
  retention_days: 30
  
# Environment Overrides
environments:
  development:
    persist_directory: "data/chroma_dev"
    batch_size: 50
  production:
    persist_directory: "data/chroma_prod"
    batch_size: 200
  testing:
    persist_directory: "./test_data/chroma"
    collection_name: "test_embeddings"
