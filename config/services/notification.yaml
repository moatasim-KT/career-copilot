service: notification
enabled: true
channels:
  email:
    enabled: true
    provider: smtp
    templates_path: backend/app/templates/email
  slack:
    enabled: true
    default_channel: '#contracts'
  webhook:
    enabled: false
    endpoints: []
events:
  contract_analyzed: true
  risk_detected: true
  analysis_failed: true
  system_error: true
rate_limiting:
  enabled: true
  max_per_hour: 100
environments:
  development:
    channels:
      email:
        enabled: false
  production:
    rate_limiting:
      max_per_hour: 500
