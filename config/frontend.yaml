# Frontend Configuration
# Streamlit and UI-specific settings

# Streamlit Server Configuration
streamlit:
  server:
    port: 8501
    address: "0.0.0.0"
    headless: true
    enableCORS: true
    enableXsrfProtection: true
    maxUploadSize: 50
    maxMessageSize: 50
    enableWebsocketCompression: true
  
  browser:
    serverAddress: "localhost"
    serverPort: 8501
  
  theme:
    primaryColor: "#007bff"
    backgroundColor: "#ffffff"
    secondaryBackgroundColor: "#f8f9fa"
    textColor: "#333333"
    font: "sans serif"
  
  runner:
    magicEnabled: true
  
  logger:
    level: "INFO"

# UI Configuration
ui:
  page_title: "Contract Risk Analyzer"
  page_icon: "ðŸ“„"
  layout: "wide"
  theme: "light"
  enable_dark_mode: true
  mobile_breakpoint: 768
  tablet_breakpoint: 1024
  enable_animations: true
  enable_haptic_feedback: true
  results_expander_expanded: true
  error_display_duration: 5
  show_upload_progress: true
  show_file_metadata: true

# File Upload Configuration
file_upload:
  max_file_size_mb: 50
  allowed_file_types: ["pdf", "docx", "txt"]
  max_files_per_upload: 10
  enable_file_preview: true
  enable_drag_drop: true
  enable_real_time_validation: true
  chunk_size_kb: 1024
  max_preview_size_kb: 100

# Performance Configuration
performance:
  enable_compression: true
  enable_minification: true
  lazy_loading: true
  image_optimization: true
  chunk_size_mb: 10
  max_concurrent_requests: 5
  cache_ttl_seconds: 300
  cache_max_entries: 1000
  enable_file_cache: true
  enable_api_cache: true

# Security Configuration
security:
  max_file_size_mb: 50
  allowed_file_types: ["pdf", "docx", "txt"]
  quarantine_suspicious_files: true
  scan_file_content: true
  max_input_length: 10000
  enable_sql_injection_detection: true
  enable_xss_detection: true
  enable_command_injection_detection: true
  enable_path_traversal_detection: true
  enable_rate_limiting: true
  max_requests_per_minute: 60
  max_requests_per_hour: 1000
  require_api_key: false
  enable_request_signing: false
  session_timeout_minutes: 60
  enable_csrf_protection: true
  enable_audit_logging: true
  log_level: "INFO"
  log_retention_days: 30
  log_sensitive_data: false
  max_memory_mb: 500
  cleanup_interval_seconds: 300
  temp_file_ttl_hours: 24
  enable_secure_deletion: true
  enable_encryption: true
  encryption_key_file: "./secrets/encryption.key"
  enable_security_headers: true
  content_security_policy: "default-src 'self'"
  x_frame_options: "DENY"
  x_content_type_options: "nosniff"
  x_xss_protection: "1; mode=block"

# Analytics Configuration
analytics:
  enable_user_tracking: true
  enable_performance_tracking: true
  enable_error_tracking: true
  retention_days: 30
  batch_size: 100

# WebSocket Configuration
websocket:
  enable_real_time: true
  polling_interval_seconds: 5
  connection_timeout_seconds: 30
  max_reconnect_attempts: 5
  heartbeat_interval_seconds: 30

# Feature Flags
features:
  real_time_updates: true
  advanced_analytics: true
  mobile_optimizations: true
  error_recovery: true
  performance_monitoring: true
  user_feedback: true
  dark_mode: true
  offline_mode: false
  beta_features: false

# Environment Overrides
environments:
  development:
    streamlit:
      server:
        enableCORS: true
        maxUploadSize: 100
      logger:
        level: "DEBUG"
    ui:
      theme: "light"
      enable_animations: true
    file_upload:
      max_file_size_mb: 100
    security:
      scan_file_content: false
      enable_rate_limiting: false
    features:
      beta_features: true
      
  production:
    streamlit:
      server:
        enableCORS: false
        maxUploadSize: 25
      logger:
        level: "INFO"
    ui:
      enable_animations: false
    file_upload:
      max_file_size_mb: 25
    security:
      scan_file_content: true
      enable_rate_limiting: true
      max_requests_per_minute: 30
      session_timeout_minutes: 30
    features:
      beta_features: false
      
  testing:
    streamlit:
      server:
        maxUploadSize: 10
      logger:
        level: "ERROR"
    file_upload:
      max_file_size_mb: 10
    security:
      enable_rate_limiting: false
      session_timeout_minutes: 5
    analytics:
      enable_user_tracking: false
      enable_performance_tracking: false
    features:
      beta_features: false