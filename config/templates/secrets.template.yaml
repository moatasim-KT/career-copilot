# Secrets Configuration Template
# This file contains templates for managing application secrets
# Copy this file and customize for your environment

secrets:
  # API Keys and Tokens
  api_keys:
    openai:
      key: "${OPENAI_API_KEY}"
      organization: "${OPENAI_ORGANIZATION:-}"
      
    groq:
      key: "${GROQ_API_KEY}"
      
    anthropic:
      key: "${ANTHROPIC_API_KEY}"
      
    gemini:
      key: "${GEMINI_API_KEY}"
      
    langsmith:
      key: "${LANGSMITH_API_KEY}"
      project: "${LANGSMITH_PROJECT:-contract-analyzer}"

  # OAuth Credentials
  oauth:
    google:
      client_id: "${GOOGLE_DRIVE_CLIENT_ID}"
      client_secret: "${GOOGLE_DRIVE_CLIENT_SECRET}"
      redirect_uri: "${GOOGLE_DRIVE_REDIRECT_URI}"
      
    docusign:
      client_id: "${DOCUSIGN_SANDBOX_CLIENT_ID}"
      client_secret: "${DOCUSIGN_SANDBOX_CLIENT_SECRET}"
      redirect_uri: "${DOCUSIGN_SANDBOX_REDIRECT_URI}"
      base_url: "${DOCUSIGN_SANDBOX_BASE_URL}"
      
    gmail:
      client_id: "${GMAIL_CLIENT_ID}"
      client_secret: "${GMAIL_CLIENT_SECRET}"
      redirect_uri: "${GMAIL_REDIRECT_URI}"

  # Communication Services
  communication:
    slack:
      webhook_url: "${SLACK_WEBHOOK_URL}"
      bot_token: "${SLACK_BOT_TOKEN}"
      default_channel: "${SLACK_DEFAULT_CHANNEL:-#general}"
      
    smtp:
      host: "${SMTP_HOST:-smtp.gmail.com}"
      port: "${SMTP_PORT:-587}"
      username: "${SMTP_USERNAME}"
      password: "${SMTP_PASSWORD}"
      use_tls: "${SMTP_USE_TLS:-true}"

  # Security
  security:
    jwt:
      secret_key: "${JWT_SECRET_KEY}"
      algorithm: "${JWT_ALGORITHM:-HS256}"
      access_token_expire_minutes: "${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}"
      
    api:
      secret: "${API_KEY_SECRET}"
      
    encryption:
      key: "${ENCRYPTION_KEY}"

  # SSL/TLS Certificates
  ssl:
    development:
      cert_path: "${SSL_CERT_PATH:-./secrets/ssl/development/certificate.crt}"
      key_path: "${SSL_KEY_PATH:-./secrets/ssl/development/private.key}"
      
    production:
      cert_path: "${SSL_CERT_PATH_PROD:-./secrets/ssl/production/certificate.crt}"
      key_path: "${SSL_KEY_PATH_PROD:-./secrets/ssl/production/private.key}"

  # Database
  database:
    url: "${DATABASE_URL}"
    encryption_key: "${DB_ENCRYPTION_KEY:-}"

# Secret Management Configuration
management:
  # Rotation settings
  rotation:
    enabled: false
    schedule: "0 2 * * 0"  # Weekly on Sunday at 2 AM
    
  # Validation settings
  validation:
    check_expiry: true
    warn_days_before_expiry: 30
    
  # Backup settings
  backup:
    enabled: true
    location: "./secrets/backups"
    retention_days: 90

# Environment-specific overrides
environments:
  development:
    ssl:
      cert_path: "./secrets/ssl/development/certificate.crt"
      key_path: "./secrets/ssl/development/private.key"
      
  staging:
    ssl:
      cert_path: "./secrets/ssl/staging/certificate.crt"
      key_path: "./secrets/ssl/staging/private.key"
      
  production:
    ssl:
      cert_path: "./secrets/ssl/production/certificate.crt"
      key_path: "./secrets/ssl/production/private.key"
    management:
      rotation:
        enabled: true
      backup:
        enabled: true