version: '3.8'

services:
  backend:
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
    volumes:
      - ./backend:/app
      - ./data:/backend/app/data
      - ./logs:/backend/app/logs
    ports:
      - "8002:8002"
    
  frontend:
    environment:
      - STREAMLIT_SERVER_HEADLESS=false
    volumes:
      - ./frontend:/app
    ports:
      - "8501:8501"
    
