name: Code Quality and Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  python-quality:
    name: Python Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,ai]
        
    - name: Run Black (formatting check)
      run: black --check --diff backend/ scripts/
      
    - name: Run isort (import sorting check)
      run: isort --check-only --diff backend/ scripts/
      
    - name: Run Ruff (linting)
      run: ruff check backend/ scripts/
      
    - name: Run Flake8 (additional linting)
      run: flake8 backend/ scripts/
      
    - name: Run MyPy (type checking)
      run: mypy backend/ scripts/
      
    - name: Run Bandit (security check)
      run: bandit -r backend/ scripts/ -f json -o bandit-report.json
      continue-on-error: true
      
    - name: Run Safety (dependency security check)
      run: safety check --json --output safety-report.json
      continue-on-error: true
      
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: python-security-reports
        path: |
          bandit-report.json
          safety-report.json

  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Run ESLint (linting)
      run: |
        cd frontend
        npm run lint:check
        
    - name: Run Prettier (formatting check)
      run: |
        cd frontend
        npm run format:check
        
    - name: Run TypeScript type checking
      run: |
        cd frontend
        npm run type-check

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: python-quality
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,ai]
        
    - name: Run Python tests
      run: |
        pytest -v --cov=backend --cov-report=xml --cov-report=html --cov-report=term
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: python
        name: python-coverage
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      if: matrix.python-version == '3.11'
      with:
        name: python-coverage-report
        path: htmlcov/

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: frontend-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Run frontend tests
      run: |
        cd frontend
        npm run test:coverage
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: frontend-coverage-report
        path: frontend/coverage/

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        cd frontend && npm ci
        
    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0

  integration:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [python-quality, frontend-quality, python-tests, frontend-tests, pre-commit]
    if: always()
    
    steps:
    - name: Check job results
      run: |
        if [[ "${{ needs.python-quality.result }}" == "failure" || 
              "${{ needs.frontend-quality.result }}" == "failure" || 
              "${{ needs.python-tests.result }}" == "failure" || 
              "${{ needs.frontend-tests.result }}" == "failure" || 
              "${{ needs.pre-commit.result }}" == "failure" ]]; then
          echo "❌ One or more quality checks failed"
          exit 1
        else
          echo "✅ All quality checks passed"
        fi