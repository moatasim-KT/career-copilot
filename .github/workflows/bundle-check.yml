# Bundle Size Check Workflow
# Automatically analyzes bundle sizes on every PR and commit.
# Fails the build if bundle sizes exceed defined budgets.
# Posts bundle size comments on pull requests.

name: Bundle Size Check

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**/*.ts'
      - 'frontend/**/*.tsx'
      - 'frontend/**/*.js'
      - 'frontend/**/*.jsx'
      - 'frontend/package.json'
      - 'frontend/next.config.js'
  push:
    branches: [main, develop]

jobs:
  bundle-analysis:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build and analyze bundle
        id: analyze
        run: |
          npm run build
          node scripts/optimizeBundle.ts > bundle-report.txt
        continue-on-error: true

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: |
            frontend/reports/bundle-analysis.json
            frontend/bundle-report.txt
          retention-days: 30

      - name: Compare with base branch
        if: github.event_name == 'pull_request'
        run: |
          # Checkout base branch
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }}
          
          # Build base branch
          npm ci
          npm run build
          node scripts/optimizeBundle.ts > base-bundle-report.txt || true
          
          # Compare sizes
          echo "## Bundle Size Comparison" > bundle-comment.md
          echo "" >> bundle-comment.md
          echo "Comparing bundle sizes between base and PR..." >> bundle-comment.md
          
          # Extract total sizes
          BASE_SIZE=$(grep "Total Bundle Size:" base-bundle-report.txt | awk '{print $4}' || echo "N/A")
          PR_SIZE=$(grep "Total Bundle Size:" ../bundle-report.txt | awk '{print $4}' || echo "N/A")
          
          echo "| Branch | Total Size |" >> bundle-comment.md
          echo "|--------|------------|" >> bundle-comment.md
          echo "| Base (${{ github.base_ref }}) | $BASE_SIZE |" >> bundle-comment.md
          echo "| PR | $PR_SIZE |" >> bundle-comment.md

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('frontend/bundle-comment.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check bundle size budget
        run: |
          if [ -f reports/bundle-analysis.json ]; then
            VIOLATIONS=$(jq '.violations | length' reports/bundle-analysis.json)
            if [ "$VIOLATIONS" -gt 0 ]; then
              echo "::error::Bundle size budget violations detected!"
              cat bundle-report.txt
              exit 1
            fi
          fi

      - name: Generate bundle visualizer
        run: |
          npm run analyze
        continue-on-error: true

      - name: Upload visualizer
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bundle-visualizer
          path: frontend/.next/analyze/*.html
          retention-days: 7

  size-limit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check bundle size with size-limit
        run: npx size-limit
        continue-on-error: true
