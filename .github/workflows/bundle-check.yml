# Bundle Size Check Workflow
# Automatically analyzes bundle sizes on every PR and commit.
# Fails the build if bundle sizes exceed defined budgets.
# Posts bundle size comments on pull requests.

name: Bundle Size Check

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**/*.ts'
      - 'frontend/**/*.tsx'
      - 'frontend/**/*.js'
      - 'frontend/**/*.jsx'
      - 'frontend/package.json'
      - 'frontend/next.config.js'
  push:
    branches: [main, develop]

jobs:
  bundle-analysis:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build and analyze bundle
        id: analyze
        run: |
          npm run build
          npm run bundle:check > bundle-report.txt || echo "Bundle check completed with warnings/errors"
        continue-on-error: true

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: |
            frontend/reports/bundle-size-report.json
            frontend/bundle-report.txt
          retention-days: 30

      - name: Compare with base branch
        if: github.event_name == 'pull_request'
        run: |
          # Save PR report
          cp reports/bundle-size-report.json pr-bundle-report.json
          
          # Checkout base branch
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }}
          
          # Build base branch
          npm ci
          npm run build
          npm run bundle:check > base-bundle-report.txt || true
          
          # Compare sizes
          echo "## ðŸ“¦ Bundle Size Comparison" > bundle-comment.md
          echo "" >> bundle-comment.md
          echo "Comparing bundle sizes between \`${{ github.base_ref }}\` and this PR..." >> bundle-comment.md
          echo "" >> bundle-comment.md
          
          # Extract total sizes from JSON reports
          if [ -f reports/bundle-size-report.json ] && [ -f ../pr-bundle-report.json ]; then
            BASE_SIZE=$(jq -r '.totalSize' reports/bundle-size-report.json)
            PR_SIZE=$(jq -r '.totalSize' ../pr-bundle-report.json)
            
            # Calculate difference
            DIFF=$((PR_SIZE - BASE_SIZE))
            DIFF_PERCENT=$(echo "scale=2; ($DIFF * 100) / $BASE_SIZE" | bc)
            
            # Format sizes
            BASE_SIZE_KB=$(echo "scale=2; $BASE_SIZE / 1024" | bc)
            PR_SIZE_KB=$(echo "scale=2; $PR_SIZE / 1024" | bc)
            DIFF_KB=$(echo "scale=2; $DIFF / 1024" | bc)
            
            echo "### Summary" >> bundle-comment.md
            echo "" >> bundle-comment.md
            echo "| Branch | Total Size | Change |" >> bundle-comment.md
            echo "|--------|------------|--------|" >> bundle-comment.md
            echo "| Base (\`${{ github.base_ref }}\`) | ${BASE_SIZE_KB} KB | - |" >> bundle-comment.md
            
            if [ $DIFF -gt 0 ]; then
              echo "| PR | ${PR_SIZE_KB} KB | ðŸ”´ +${DIFF_KB} KB (+${DIFF_PERCENT}%) |" >> bundle-comment.md
            elif [ $DIFF -lt 0 ]; then
              echo "| PR | ${PR_SIZE_KB} KB | ðŸŸ¢ ${DIFF_KB} KB (${DIFF_PERCENT}%) |" >> bundle-comment.md
            else
              echo "| PR | ${PR_SIZE_KB} KB | âšª No change |" >> bundle-comment.md
            fi
            
            echo "" >> bundle-comment.md
            echo "### Budget Status" >> bundle-comment.md
            echo "" >> bundle-comment.md
            
            # Check for violations
            ERRORS=$(jq -r '.violations.errors | length' ../pr-bundle-report.json)
            WARNINGS=$(jq -r '.violations.warnings | length' ../pr-bundle-report.json)
            
            if [ "$ERRORS" -gt 0 ]; then
              echo "âŒ **${ERRORS} route(s) exceed error threshold (250KB)**" >> bundle-comment.md
              echo "" >> bundle-comment.md
              jq -r '.violations.errors[] | "- \(.route): \(.size / 1024 | floor) KB"' ../pr-bundle-report.json >> bundle-comment.md
            fi
            
            if [ "$WARNINGS" -gt 0 ]; then
              echo "" >> bundle-comment.md
              echo "âš ï¸ **${WARNINGS} route(s) exceed warning threshold (200KB)**" >> bundle-comment.md
              echo "" >> bundle-comment.md
              jq -r '.violations.warnings[] | "- \(.route): \(.size / 1024 | floor) KB"' ../pr-bundle-report.json >> bundle-comment.md
            fi
            
            if [ "$ERRORS" -eq 0 ] && [ "$WARNINGS" -eq 0 ]; then
              echo "âœ… All bundles are within budget limits!" >> bundle-comment.md
            fi
            
            echo "" >> bundle-comment.md
            echo "---" >> bundle-comment.md
            echo "" >> bundle-comment.md
            echo "**Budget Thresholds:**" >> bundle-comment.md
            echo "- âš ï¸ Warning: 200 KB per route" >> bundle-comment.md
            echo "- âŒ Error: 250 KB per route" >> bundle-comment.md
          else
            echo "âš ï¸ Could not compare bundle sizes. Reports not found." >> bundle-comment.md
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('frontend/bundle-comment.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check bundle size budget
        run: |
          # Run bundle size check
          npm run bundle:check || EXIT_CODE=$?
          
          # Exit code 1 = errors (fail build)
          # Exit code 2 = warnings (pass but notify)
          # Exit code 0 = success
          
          if [ "${EXIT_CODE:-0}" -eq 1 ]; then
            echo "::error::Bundle size budget violations detected! One or more routes exceed 250KB."
            cat reports/bundle-size-report.json
            exit 1
          elif [ "${EXIT_CODE:-0}" -eq 2 ]; then
            echo "::warning::Bundle size warnings detected. Some routes exceed 200KB but are under 250KB."
            cat reports/bundle-size-report.json
            exit 0
          else
            echo "::notice::All bundles are within budget limits."
            exit 0
          fi

      - name: Generate bundle visualizer
        run: |
          npm run analyze
        continue-on-error: true

      - name: Upload visualizer
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bundle-visualizer
          path: frontend/.next/analyze/*.html
          retention-days: 7

  size-limit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check bundle size with size-limit
        run: npx size-limit
        continue-on-error: true
