name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Run quality checks
      run: npm run quality:check

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Check bundle size budgets
      run: |
        npm run bundle:check || EXIT_CODE=$?
        if [ "${EXIT_CODE:-0}" -eq 1 ]; then
          echo "::error::Bundle size budget violations detected!"
          exit 1
        elif [ "${EXIT_CODE:-0}" -eq 2 ]; then
          echo "::warning::Bundle size warnings detected."
          exit 0
        fi
    - name: Upload bundle report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: bundle-size-report
        path: frontend/reports/bundle-size-report.json
        retention-days: 7
