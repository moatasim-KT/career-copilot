apiVersion: v1
kind: ConfigMap
metadata:
  name: health-check-config
  namespace: contract-analyzer
data:
  health-check-config.yaml: |
    health_checks:
      liveness_probe:
        path: /api/v1/health/kubernetes/liveness
        port: 8000
        initial_delay_seconds: 30
        period_seconds: 10
        timeout_seconds: 5
        failure_threshold: 3
      readiness_probe:
        path: /api/v1/health/kubernetes/readiness
        port: 8000
        initial_delay_seconds: 5
        period_seconds: 5
        timeout_seconds: 3
        failure_threshold: 3
      startup_probe:
        path: /api/v1/health/kubernetes/startup
        port: 8000
        initial_delay_seconds: 10
        period_seconds: 10
        timeout_seconds: 5
        failure_threshold: 30

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contract-analyzer-backend
  namespace: contract-analyzer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: contract-analyzer-backend
  template:
    metadata:
      labels:
        app: contract-analyzer-backend
    spec:
      containers:
        - name: backend
          image: contract-analyzer-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: url
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: api-key

          # Startup probe - determines when the application has started
          startupProbe:
            httpGet:
              path: /api/v1/health/kubernetes/startup
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30 # Allow up to 5 minutes for startup
            successThreshold: 1

          # Liveness probe - determines if the application should be restarted
          livenessProbe:
            httpGet:
              path: /api/v1/health/kubernetes/liveness
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Readiness probe - determines if the application is ready to receive traffic
          readinessProbe:
            httpGet:
              path: /api/v1/health/kubernetes/readiness
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 10000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contract-analyzer-frontend
  namespace: contract-analyzer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: contract-analyzer-frontend
  template:
    metadata:
      labels:
        app: contract-analyzer-frontend
    spec:
      containers:
        - name: frontend
          image: contract-analyzer-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8501
          env:
            - name: BACKEND_URL
              value: "http://contract-analyzer-backend-service:8000"

          # Startup probe
          startupProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 20
            successThreshold: 1

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 10000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: contract-analyzer-backend-service
  namespace: contract-analyzer
spec:
  selector:
    app: contract-analyzer-backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: contract-analyzer-frontend-service
  namespace: contract-analyzer
spec:
  selector:
    app: contract-analyzer-frontend
  ports:
    - name: http
      port: 8501
      targetPort: 8501
  type: ClusterIP

---
# Health check monitoring service
apiVersion: v1
kind: Service
metadata:
  name: health-check-service
  namespace: contract-analyzer
  labels:
    app: health-monitoring
spec:
  selector:
    app: contract-analyzer-backend
  ports:
    - name: health
      port: 8000
      targetPort: 8000
      protocol: TCP
  type: ClusterIP

---
# ServiceMonitor for Prometheus to scrape health metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: contract-analyzer-health-monitor
  namespace: contract-analyzer
  labels:
    app: contract-analyzer
spec:
  selector:
    matchLabels:
      app: contract-analyzer-backend
  endpoints:
    - port: http
      path: /api/v1/health/metrics/prometheus
      interval: 30s
      scrapeTimeout: 10s
    - port: http
      path: /monitoring/metrics/prometheus
      interval: 30s
      scrapeTimeout: 10s

---
# PodDisruptionBudget to ensure availability during updates
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: contract-analyzer-backend-pdb
  namespace: contract-analyzer
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: contract-analyzer-backend

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: contract-analyzer-frontend-pdb
  namespace: contract-analyzer
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: contract-analyzer-frontend

---
# HorizontalPodAutoscaler for automatic scaling based on health metrics
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: contract-analyzer-backend-hpa
  namespace: contract-analyzer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: contract-analyzer-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
