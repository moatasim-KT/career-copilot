user nginx;# Production Nginx Configuration with Security Hardening

worker_processes auto;

error_log /var/log/nginx/error.log warn;user nginx;

pid /var/run/nginx.pid;worker_processes auto;

error_log /var/log/nginx/error.log warn;

events {pid /var/run/nginx.pid;

    worker_connections 1024;

    use epoll;# Security: Limit worker connections

}events {

    worker_connections 1024;

http {    use epoll;

    include /etc/nginx/mime.types;    multi_accept on;

    default_type application/octet-stream;}



    # Logginghttp {

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '    include /etc/nginx/mime.types;

                    '$status $body_bytes_sent "$http_referer" '    default_type application/octet-stream;

                    '"$http_user_agent" "$http_x_forwarded_for" '

                    'rt=$request_time uct="$upstream_connect_time" '    # Security Headers

                    'uht="$upstream_header_time" urt="$upstream_response_time"';    add_header X-Frame-Options "SAMEORIGIN" always;

    add_header X-Content-Type-Options "nosniff" always;

    access_log /var/log/nginx/access.log main;    add_header X-XSS-Protection "1; mode=block" always;

    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Performance    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;

    sendfile on;    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    tcp_nopush on;

    tcp_nodelay on;    # Hide Nginx version

    keepalive_timeout 65;    server_tokens off;

    types_hash_max_size 2048;

    client_max_body_size 10M;    # Logging

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '

    # Gzip compression                    '$status $body_bytes_sent "$http_referer" '

    gzip on;                    '"$http_user_agent" "$http_x_forwarded_for"';

    gzip_vary on;

    gzip_min_length 1024;    access_log /var/log/nginx/access.log main;

    gzip_types text/plain text/css text/xml text/javascript 

               application/x-javascript application/xml+rss     # Performance optimizations

               application/json application/javascript;    sendfile on;

    tcp_nopush on;

    # Rate limiting    tcp_nodelay on;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;    keepalive_timeout 65;

    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;    types_hash_max_size 2048;

    client_max_body_size 100M;

    # Upstream backends

    upstream backend {    # Gzip compression

        least_conn;    gzip on;

        server backend:8002 max_fails=3 fail_timeout=30s;    gzip_vary on;

    }    gzip_min_length 1024;

    gzip_proxied any;

    upstream frontend {    gzip_comp_level 6;

        least_conn;    gzip_types

        server frontend:3000 max_fails=3 fail_timeout=30s;        text/plain

    }        text/css

        text/xml

    upstream prometheus {        text/javascript

        server prometheus:9090;        application/json

    }        application/javascript

        application/xml+rss

    upstream grafana {        application/atom+xml

        server grafana:3000;        image/svg+xml;

    }

    # Rate limiting

    # HTTP Server - Redirect to HTTPS    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

        listen 80;

        server_name _;    # Include server configurations

    include /etc/nginx/conf.d/*.conf;

        # Health check endpoint (HTTP only)}
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name career-copilot.com www.career-copilot.com;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Frontend (Next.js)
        location / {
            limit_req zone=general_limit burst=20 nodelay;
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 90;
        }

        # Backend API
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
            proxy_connect_timeout 10;
            proxy_send_timeout 300;
        }

        # WebSocket support
        location /ws {
            proxy_pass http://backend/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }

        # Prometheus metrics (internal only)
        location /prometheus/ {
            auth_basic "Monitoring";
            auth_basic_user_file /etc/nginx/.htpasswd;
            proxy_pass http://prometheus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Grafana dashboards (internal only)
        location /grafana/ {
            auth_basic "Monitoring";
            auth_basic_user_file /etc/nginx/.htpasswd;
            proxy_pass http://grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
