# Prometheus Configuration for Career Copilot

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "career-copilot-local"
    environment: "development"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - "alerts.yml"
  - "production-alerts.yml"

# Scrape configurations
scrape_configs:
  # Backend API metrics
  - job_name: "career-copilot-api"
    static_configs:
      - targets: ["localhost:8002"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 30s
