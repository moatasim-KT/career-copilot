# Simple Alertmanager Configuration (No Email)
# =============================================================================

global:
  resolve_timeout: 5m

# Route configuration
route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'

# Receivers - minimal configuration without email
receivers:
  - name: 'default-receiver'
    # webhook_configs:
    #   - url: 'http://webhook-receiver:5001/alerts'

  - name: 'critical-alerts'
    # webhook_configs:
    #   - url: 'http://webhook-receiver:5001/critical'

# Inhibition rules - prevent duplicate alerts
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
