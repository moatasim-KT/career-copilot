version: '3.8'

# Career Copilot - Development Docker Compose (Minimal)
# Core services only for quick testing

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: career-copilot-dev-postgres
    environment:
      POSTGRES_DB: career_copilot_dev
      POSTGRES_USER: moatasimfarooque
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - career-copilot-dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: career-copilot-dev-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - career-copilot-dev

  # Backend API (Development mode with hot-reload)
  backend:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.backend
      target: development
    container_name: career-copilot-dev-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
    environment:
      - DATABASE_URL=postgresql+asyncpg://moatasimfarooque:dev_password@postgres:5432/career_copilot_dev
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=true
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    ports:
      - "8002:8002"
    depends_on:
      - postgres
      - redis
    networks:
      - career-copilot-dev

networks:
  career-copilot-dev:
    driver: bridge
    name: career-copilot-dev

volumes:
  postgres_dev_data:
  redis_dev_data:
