version: '3.8'

# Career Copilot - Development Docker Compose
# Optimized for local development with hot-reload

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: career-copilot-dev-postgres
    environment:
      POSTGRES_DB: career_copilot_dev
      POSTGRES_USER: moatasimfarooque
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - career-copilot-dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: career-copilot-dev-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - career-copilot-dev

  # Backend API (Development mode with hot-reload)
  backend:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.backend
      target: development
    container_name: career-copilot-dev-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
    environment:
      - DATABASE_URL=postgresql+asyncpg://moatasimfarooque:dev_password@postgres:5432/career_copilot_dev
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=true
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    ports:
      - "8002:8002"
    depends_on:
      - postgres
      - redis
    networks:
      - career-copilot-dev

  # Prometheus (Development)
  prometheus:
    image: prom/prometheus:latest
    container_name: career-copilot-dev-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    volumes:
      - ./monitoring/prometheus-dev.yml:/etc/prometheus/prometheus.yml
      - prometheus_dev_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - backend
    networks:
      - career-copilot-dev

  # Grafana (Development)
  grafana:
    image: grafana/grafana:latest
    container_name: career-copilot-dev-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana_dev_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - career-copilot-dev

networks:
  career-copilot-dev:
    driver: bridge
    name: career-copilot-dev

volumes:
  postgres_dev_data:
  redis_dev_data:
  prometheus_dev_data:
  grafana_dev_data:
